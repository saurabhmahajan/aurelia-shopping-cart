<template>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <template repeat.for="item of cart.getItems()">
                        <div class="row">
                            <div class="col-xs-2"><img class="img-responsive" src.bind="item.thumbnailUrl">
                            </div>
                            <div class="col-xs-4">
                                <h4 class="product-name"><strong>${item.title}</strong></h4>
                                <!--<h4><small>${item.description}</small></h4>-->
                                <h4><small>dasdask asdklajsd asl asdj asd asdassadas asdsdas as.</small></h4>
                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-6 text-right">
                                    <h6><strong>${item.price} <span class="text-muted">x</span></strong></h6>
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control input-sm" value="1">
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn btn-link btn-xs" click.trigger="removeItem(product.id)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </template>
                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-xs-9">
                            <h4 class="text-right">Total <strong>$50.00</strong></h4>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-success btn-block">
								Checkout
							</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
