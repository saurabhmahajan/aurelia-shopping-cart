<template>
    <div class="col-sm-3 col-md-3 col-lg-3" repeat.for="product of products">
        <div class="thumbnail">
            <img src.bind="product.thumbnailUrl" alt="product">
            <div class="caption">
                <h3>${product.title}</h3>
                <p>${product.description}</p>
                <h4>Price : $ ${product.price}</h4>
                <button class="btn btn-primary" click.delegate="addToCart()">Add to cart</button>
                <button class="btn btn-default">Details</button>
            </div>
        </div>
    </div>
</template>
